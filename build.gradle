plugins {
    id 'java'
}

apply plugin: 'maven'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "http://localhost:8081/nexus/content/groups/public"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "net.sf.webtestfixtures:webtestfixtures:2.0.1.3"
}
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://localhost:8081/nexus/content/repositories/snapshots") {
                authentication(userName: "admin", password: "ankit@nexus")
            }
            pom.version = "1.0-SNAPSHOT"
            pom.artifactId = "sample-gradle"
            pom.groupId = "com.example"
        }
    }
}